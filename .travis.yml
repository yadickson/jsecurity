language: java
sudo: false
script:
- mvn clean verify -Dgpg.skip
before_install:
- "${GPG_EXECUTABLE} --import .travis.gpg"
- shred --remove .travis.gpg
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
- provider: script
  script:
  - mvn versions:set -DnewVersion=${TRAVIS_TAG} && mvn clean deploy --settings .maven.xml
    -Dmaven.test.skip=true -Prelease
  skip_cleanup: true
  on:
    tags: true
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - target/*.jar
  - pom.xml
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
